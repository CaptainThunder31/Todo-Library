<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
  <body>
    <div class="topbar">
      <h1 style="margin:0;">Todo List</h1>
    </div>
    <div class="listview">
      <div id="taskList"></div>
    </div>
    <div class="inputarea">
        <div class="inputbox">
            <div class="input">
                <input type="text" id="newTask" placeholder="Add a new task">
                <button onclick="addTask()" id="addbtn"><i class="material-symbols-rounded">add</i></button>
            </div>
        </div>
    </div>
    <script src="https://shihanrishad.github.io/Todo-Library-UI/todoLibrary.js"></script> <!--Currently it doesn't have any online access-->
    <script src="script.js">
    </script>
  </body>
</html>
